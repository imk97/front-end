<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" color="light"></ion-back-button>
    </ion-buttons>
    <ion-title>Forget Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [scrollEvents]="true">
  <form>
    <ion-item>
      <ion-input type="email" name="email" [(ngModel)]="email" placeholder="Email"></ion-input>
    </ion-item>
    <ion-button type="submit" (click)="submit()" expand="block">Submit</ion-button>
  </form>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="light" text=""></ion-back-button>
      <ion-title>Monitor Service</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-progress-bar [hidden]="starter" type="indeterminate"></ion-progress-bar>

<ion-content [scrollEvents]="true">
  <ion-list *ngFor="let item of data; let i = index" [attr.data-index]="i">
    <ion-item>
      {{ item }}
      <div *ngIf="certain[i] == item">
        <ion-icon name="checkmark"></ion-icon>
      </div>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="delete()">
      <ion-icon name="done-all"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

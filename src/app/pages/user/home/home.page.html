<ion-header>
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-item color="success" lines="none">
  <ion-avatar slot="end">
    <img src="assets/img/person.png">
  </ion-avatar>
  <ion-label>Hai, {{ username }}</ion-label>
</ion-item>

<ion-content>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card mode="ios" *ngFor="let books of book">
    <ion-card-header>
      <ion-card-subtitle class="text-center" (click)="getservice(books.plateNum, books.id)">{{ books.plateNum }}
      </ion-card-subtitle>
    </ion-card-header>
  </ion-card>
</ion-content>

<ion-tab-bar slot="bottom">
  <ion-tab-button (click)="home()">
    <ion-icon name="home"></ion-icon>
    <ion-label>Home</ion-label>
  </ion-tab-button>
  <ion-tab-button (click)="booking()">
    <ion-icon name="clipboard"></ion-icon>
    <ion-label>Booking</ion-label>
  </ion-tab-button>
  <ion-tab-button (click)="profile()">
    <ion-icon name="person"></ion-icon>
    <ion-label>Profile</ion-label>
  </ion-tab-button>
</ion-tab-bar>

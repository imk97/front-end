<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [scrollEvents]="true">
  <ion-item lines="inset">
    <ion-label>Full Name:</ion-label>
    <ion-label>{{ user.name }}</ion-label>
  </ion-item>
  <ion-item lines="inset">
    <ion-label>IC No:</ion-label>
    <ion-label>{{ user.ic }}</ion-label>
  </ion-item>
  <ion-item lines="inset">
    <ion-label>Address:</ion-label>
    <ion-label>{{ user.address }}</ion-label>
  </ion-item>
  <ion-item lines="inset">
    <ion-label>Username:</ion-label>
    <ion-label> {{ user.username }}</ion-label>
  </ion-item>
  <ion-item lines="inset">
    <ion-label>Phone</ion-label>
    <ion-label>{{ user.phone }}</ion-label>
  </ion-item>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="settings" (click)="settings()"></ion-icon>
    </ion-fab-button>
    <!--<ion-fab-list side="top">
      <ion-fab-button (click)="edit()">
        <ion-icon name="create"></ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>-->
  </ion-fab>
</ion-content>

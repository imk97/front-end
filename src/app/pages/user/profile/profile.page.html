<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" color="light"></ion-back-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [scrollEvents]="true">
  <ion-item lines="inset">
    <b>Full Name : </b>
    <ion-label> {{ user.name }} </ion-label>
  </ion-item>
  <ion-item lines="inset">
    <b>IC No :</b>
    <ion-label> {{ user.ic }} </ion-label>
  </ion-item>
  <ion-item lines="inset">
    <b>Address :</b>
    <ion-label> {{ user.address }} </ion-label>
  </ion-item>
  <ion-item lines="inset">
    <b>Username :</b>
    <ion-label> {{ user.username }}</ion-label>
  </ion-item>
  <ion-item lines="inset">
    <b>Email :</b>
    <ion-label> {{ user.email }}</ion-label>
  </ion-item>
  <ion-item lines="inset">
    <b>Phone :</b>
    <ion-label>{{ user.phone }}</ion-label>
  </ion-item>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="settings" (click)="settings()"></ion-icon>
    </ion-fab-button>
    <!--<ion-fab-list side="top">
      <ion-fab-button (click)="edit()">
        <ion-icon name="create"></ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>-->
  </ion-fab>
</ion-content>

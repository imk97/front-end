<ion-header>
  <ion-toolbar>
    <ion-back-button slot="start" text="" color="light"></ion-back-button>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-item lines="full" (click)="edituser()">
    <ion-label>Account</ion-label>
  </ion-item>
  <ion-item lines="full" (click)="password()">
    <ion-label>Password</ion-label>
  </ion-item>
  <ion-item lines="full" (click)="logout()">
    <ion-label color="danger">Log out</ion-label>
  </ion-item>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" color="light"></ion-back-button>
    </ion-buttons>
    <ion-title>In-Service</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [scrollEvents]="true">
  <form (ngSubmit)="save()" #serviceForm="ngForm">
    <ion-item>
      <ion-label disabled>{{ scan }}</ion-label>
    </ion-item>
    <ion-list *ngFor="let item of data">
      <ion-item (click)="option()">
        {{ item }}
      </ion-item>
    </ion-list>
    <!--<ion-button type="submit" expand="block" [disabled]="!serviceForm.valid">Save</ion-button>-->
  </form>
</ion-content>

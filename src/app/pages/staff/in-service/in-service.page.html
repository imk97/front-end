<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" color="light"></ion-back-button>
      <ion-title>In-Service</ion-title>
    </ion-buttons>
    <ion-buttons slot="end" (click)="status()">
      <ion-icon name="play"></ion-icon>
      <ion-title>Start</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-progress-bar [hidden]="starter" type="indeterminate"></ion-progress-bar>

<ion-content [scrollEvents]="true">
  <ion-searchbar name="items" [(ngModel)]="items"></ion-searchbar>
  <ion-list *ngFor="let item of data | filter: items; let i = index" [attr.data-index]="i">
    <ion-item-sliding>
      <ion-item>
        {{ item }}
        <div *ngIf="certain[i] == item">
          <ion-icon name="checkmark"></ion-icon>
        </div>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="end(item, 'end')">Stop</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" color="light"></ion-back-button>
    </ion-buttons>
    <ion-title>In-Service</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [scrollEvents]="true">
  <ion-searchbar name="items" [(ngModel)]="items"></ion-searchbar>
    <ion-list *ngFor="let item of data | filter: items">
      <ion-item-sliding>
        <ion-item>
          {{ item }}
          <div *ngIf="certain == item">
            <ion-icon name="checkmark" [hidden]="stoper"></ion-icon>
          </div>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option (click)="status(item,'start')">Start</ion-item-option>
          <ion-item-option (click)="status(item,'stop')">Stop</ion-item-option>
        </ion-item-options>

      </ion-item-sliding>
      <div *ngIf="certain == item">
        <ion-progress-bar [hidden]="starter" type="indeterminate"></ion-progress-bar>
      </div>
    </ion-list>
    <!--<ion-button type="submit" expand="block" [disabled]="!serviceForm.valid">Save</ion-button>-->

</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" color="light"></ion-back-button>
    </ion-buttons>
    <ion-title class="text-center">Quick Response Code</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ngx-qrcode class="text-center"
    [qrc-element-type]="elementType" 
    [qrc-value]="qrData" 
    
    qrc-errorCorrectionLevel = "L"
    width="90%">
  </ngx-qrcode>

  <h5 class="text-center">{{ qrData }}</h5>
</ion-content>

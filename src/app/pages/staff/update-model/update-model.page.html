<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" color="light"></ion-back-button>
    </ion-buttons>
    <ion-title>Model</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [scrollEvents]="true">
  <ion-searchbar name="Model" [(ngModel)]="Model"></ion-searchbar>
  <ion-list *ngFor="let model of models | filter: Model">
    <ion-item-sliding>
      <ion-item lines="inset">
        {{ model.name }}
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="onUpdate(model.id)" ><ion-icon name="create"></ion-icon></ion-item-option>
        <ion-item-option (click)="onDelete(model.id)" color="danger"><ion-icon name="trash"></ion-icon></ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <form [hidden]="hide" #modelForm="ngForm">
    <h5 class="text-center">Update</h5>
    <ion-item lines="inset">
      <ion-input name="changemodel" [(ngModel)]="changemodel" type="text" required></ion-input>
    </ion-item>
    <ion-input name="id" [(ngModel)]="id" type="hidden" required></ion-input>
    <ion-button type="submit" (click)="update()" expand="block" [disabled]="!modelForm.valid">Submit</ion-button>
  </form>
</ion-content>

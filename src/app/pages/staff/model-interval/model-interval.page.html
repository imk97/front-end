<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" color="light"></ion-back-button>
    </ion-buttons>
    <ion-title>New Car Model</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [scrollEvents]="true">
  <form (ngSubmit)="onSave()" #modelForm="ngForm">
    <ion-item>
      <ion-label>Model :</ion-label>
      <ion-input type="text" name="name" [(ngModel)]="model.name" #name="ngModel" required></ion-input>
    </ion-item>
    <br>
    <ion-button type="submit" expand="block" [disabled]="!modelForm.valid">Save</ion-button>
  </form>
</ion-content>

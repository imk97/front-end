<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" color="light"></ion-back-button>
    </ion-buttons>
    <ion-title>View Service</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [scrollEvents]="true">
  <ion-list *ngFor="let item of items">
    <ion-item>
      {{ item }}
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" *ngFor="let id of ids">
    <ion-fab-button (click)="onDelete(id)">
      <ion-icon name="trash"></ion-icon>
    </ion-fab-button>
  </ion-fab>



  <form (ngSubmit)="save()" #serviceForm="ngForm" hidden>
    <ion-item>
      <ion-label position="floating">Service</ion-label>
      <ion-select name="service" [(ngModel)]="service" required>
        <ion-select-option *ngFor="let item of items">{{ item }}</ion-select-option>
      </ion-select>
    </ion-item>
  </form>

</ion-content>

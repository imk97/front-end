<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" color="light"></ion-back-button>
    </ion-buttons>
    <ion-title>View Service</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [scrollEvents]="true">
  <form (ngSubmit)="save()" #serviceForm="ngForm" hidden>
    <ion-item>
      <ion-label position="floating">Service</ion-label>
      <ion-select name="service" [(ngModel)]="service" required>
        <ion-select-option *ngFor="let item of items">{{ item.type }}</ion-select-option>
      </ion-select>
    </ion-item>
  </form>
</ion-content>

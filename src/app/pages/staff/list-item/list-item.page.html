<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" color="light"></ion-back-button>
    </ion-buttons>
    <ion-title>list-item</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [scrollEvents]="true">
  <ion-item>
    <ion-label>Car Model</ion-label>
    <ion-select interface="alert" name="model" [(ngModel)]="model" (ionChange)="listitem()">
      <ion-select-option *ngFor="let model of listModel">{{ model.name }}</ion-select-option>
    </ion-select>
  </ion-item>

  <form>
    <ion-list *ngFor="let item of itemsData">
      <ion-item-sliding>
        <ion-item>{{ item.item }}</ion-item>
        <ion-item-options side="end">
          <ion-item-option (click)="onDelete(item.id)" color="warning">
            <ion-icon name="trash"></ion-icon>
          </ion-item-option>
          <ion-item-option (click)="onUpdate(item.id)">
            <ion-icon name="sync"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </form>

  <form [hidden]="edited">
    <h2 class="text-center">Update Item</h2>
    <ion-item>
      <ion-input type="hidden" name="id" [(ngModel)]="id"></ion-input>
      <ion-label position="floating">Item</ion-label>
      <ion-input type="text" name="item" [(ngModel)]="item"></ion-input>
    </ion-item>
    <ion-button (click)="update()" expand="block">Submit</ion-button>
  </form>
</ion-content>

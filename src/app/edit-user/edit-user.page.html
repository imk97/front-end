<ion-header>
  <ion-toolbar>
    <ion-title>Update</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding no-border>
  <form (ngSubmit)="onUpdate(data, data.id)">
    <ion-grid>
      <ion-row>
        <ion-col>
          <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" [(ngModel)]="data.name" [ngModelOptions]="{standalone: true}"/>
          </div>
          <div class="form-group">
            <label>IC</label>
            <input type="number" class="form-control" [(ngModel)]="data.ic" [ngModelOptions]="{standalone: true}"/>
          </div>
          <div class="form-group">
            <label>Address</label>
            <input type="text" class="form-control" [(ngModel)]="data.address" [ngModelOptions]="{standalone: true}"/>
          </div>
          <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" [(ngModel)]="data.username" [ngModelOptions]="{standalone: true}"/>
          </div>
          <div class="form-group">
            <label>Phone No</label>
            <input type="number" class="form-control" [(ngModel)]="data.phone" [ngModelOptions]="{standalone: true}"/>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-button expand="block" type="submit">Update</ion-button>
  </form>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Users List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding no-border>
  <ion-list>

    <ion-item-sliding *ngFor="let u of user">
        <ion-item>
          <h4>{{ u.name }}</h4>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="primary" (click)="getDetail(u.id, u)">Detail</ion-item-option>
          <ion-item-option color="warning" (click)="delete(u.id)">Delete</ion-item-option>
        </ion-item-options>
    </ion-item-sliding>

  </ion-list>
</ion-content>

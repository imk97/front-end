<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Be our squad
      </ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content fullscreen>
  <form (ngSubmit)="onSave()" #userForm="ngForm">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" required name="name" [(ngModel)]="user.name"
              #name="ngModel">
              <div [hidden]="name.valid || name.pristine" class="alert alert-danger">Name is required</div>
            </div>
            <div class="form-group">
              <label for="ic">Identity Card</label>
              <input type="number" class="form-control" id="ic" name="ic" [(ngModel)]="user.ic"
              #ic="ngModel" required>
              <!--<div [hidden]="ic.valid || ic.pristine" class="alert alert-danger"></div>-->
              <div *ngIf="ic.invalid && (ic.dirty || ic.touched)" class="alert alert-danger">
                  <div *ngIf="password.errors.required">Identity card is required</div>
                </div>
            </div>
            <div class="form-group">
              <label for="address">Address</label>
              <input type="text" class="form-control" id="address" name="address" [(ngModel)]="user.address"
              #address="ngModel">
            </div>
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" name="username" [(ngModel)]="user.username"
              #username="ngModel" required>
              <div [hidden]="username.valid || username.pristine" class="alert alert-danger">Username is required</div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user.password"
              #password="ngModel" required minlength="8" maxlength="12">
              <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                <div *ngIf="password.errors.required">Password is required</div>
                <div *ngIf="password.errors.minlength">Password must be at least 8 characters long</div>
              </div>
            </div>
            <div class="form-group">
              <label for="phone">Phone</label>
              <input type="number" class="form-control" id="phone" name="phone" [(ngModel)]="user.phone"
              #phone="ngModel" required maxlength="12">
              <div [hidden]="phone.valid || phone.pristine" class="alert alert-danger">Phone is required</div>
            </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <button type="submit" class="btn btn-primary" >Save</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
